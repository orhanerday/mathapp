<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description"
        content="A minimal, focused web application for practicing core math fundamentals including multiplication and inequalities.">
    <title>Math Practice | Core Fundamentals</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Math Practice">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Practice">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icons/icon-384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-72.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Math Practice</h1>
            <p class="subtitle">Core Fundamentals</p>
        </header>

        <!-- Mode Selection -->
        <main id="main-content">
            <!-- Landing / Mode Selection -->
            <section id="mode-selection" class="panel active">
                <h2>Select Practice Mode</h2>
                <div class="mode-cards">
                    <button class="mode-card" data-mode="multiplication">
                        <span class="mode-icon">×</span>
                        <span class="mode-title">Multiplication</span>
                        <span class="mode-desc">Tables 2–10</span>
                    </button>
                    <button class="mode-card" data-mode="inequalities">
                        <span class="mode-icon">&gt;</span>
                        <span class="mode-title">Inequalities</span>
                        <span class="mode-desc">&gt; &lt; ≤ ≥</span>
                    </button>
                </div>
            </section>

            <!-- Multiplication Configuration -->
            <section id="mult-config" class="panel">
                <div class="panel-header">
                    <button class="back-btn" data-target="mode-selection">← Back</button>
                    <h2>Multiplication Setup</h2>
                </div>

                <div class="config-group">
                    <label>Select Multipliers</label>
                    <div class="checkbox-grid" id="multiplier-options">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="config-group">
                    <label for="mult-question-count">Number of Questions</label>
                    <div class="number-input-group">
                        <button class="num-btn minus" data-target="mult-question-count">−</button>
                        <input type="number" id="mult-question-count" value="10" min="5" max="50" step="5">
                        <button class="num-btn plus" data-target="mult-question-count">+</button>
                    </div>
                </div>

                <button class="start-btn" id="start-multiplication">Start Practice</button>
            </section>

            <!-- Inequalities Configuration -->
            <section id="ineq-config" class="panel">
                <div class="panel-header">
                    <button class="back-btn" data-target="mode-selection">← Back</button>
                    <h2>Inequalities Setup</h2>
                </div>

                <div class="config-group">
                    <label>Select Operators</label>
                    <div class="checkbox-grid" id="operator-options">
                        <label class="checkbox-item">
                            <input type="checkbox" value=">" checked>
                            <span class="checkbox-label">&gt; greater than</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="<" checked>
                            <span class="checkbox-label">&lt; less than</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="≤">
                            <span class="checkbox-label">≤ less than or equal</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="≥">
                            <span class="checkbox-label">≥ greater than or equal</span>
                        </label>
                    </div>
                </div>

                <div class="config-group">
                    <label for="ineq-question-count">Number of Questions</label>
                    <div class="number-input-group">
                        <button class="num-btn minus" data-target="ineq-question-count">−</button>
                        <input type="number" id="ineq-question-count" value="10" min="5" max="50" step="5">
                        <button class="num-btn plus" data-target="ineq-question-count">+</button>
                    </div>
                </div>

                <button class="start-btn" id="start-inequalities">Start Practice</button>
            </section>

            <!-- Practice Session -->
            <section id="practice-session" class="panel">
                <div class="session-header">
                    <button class="back-btn" id="exit-session">× Exit</button>
                    <div class="progress-info">
                        <span id="question-counter">1 / 10</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                    <div class="score-display">
                        <span id="score-correct">0</span> correct
                    </div>
                </div>

                <div class="question-container">
                    <div class="question-symbolic" id="question-symbolic">5 × 3</div>
                    <div class="question-textual" id="question-textual">Five times three</div>
                </div>

                <div class="answers-container" id="answers-container">
                    <!-- Generated by JS -->
                </div>

                <div class="keyboard-hint">
                    <span>Use keys <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd> to answer</span>
                </div>
            </section>

            <!-- Results -->
            <section id="results" class="panel">
                <div class="results-content">
                    <h2>Session Complete</h2>
                    <div class="results-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="final-score">8/10</span>
                            <span class="stat-label">Score</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="accuracy-percent">80%</span>
                            <span class="stat-label">Accuracy</span>
                        </div>
                    </div>
                    <div class="results-actions">
                        <button class="action-btn primary" id="retry-session">Practice Again</button>
                        <button class="action-btn secondary" id="change-mode">Change Mode</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <span>Press <kbd>Esc</kbd> to go back</span>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
